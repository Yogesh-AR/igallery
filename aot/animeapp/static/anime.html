<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attack on Titan Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 900px;
    }
    .thumb {
      width: 150px;
      height: 100px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #444;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .thumb:hover img {
      transform: scale(1.1);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .lightbox .nav.prev {
      left: 30px;
    }
    .lightbox .nav.next {
      right: 30px;
    }
  </style>
</head>
<body>
  <h1>Attack on Titan Gallery</h1>

  <div class="gallery" id="gallery">
    <!-- Thumbnail images -->
    <div class="thumb"><img src="aot-pic1.png" alt="AoT 1" /></div>
    <div class="thumb"><img src="aot-pic2.jpg" alt="AoT 2" /></div>
    <div class="thumb"><img src="aot-pic3.png" alt="AoT 3" /></div>
    <div class="thumb"><img src="aot-pic4.jpeg" alt="AoT 4" /></div>
    <div class="thumb"><img src="aot-pic5.jpg" alt="AoT 5" /></div>
    <!-- you can add more -->
  </div>

  <!-- Lightbox overlay -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightboxClose">&times;</span>
    <span class="nav prev" id="lightboxPrev">&#10094;</span>
    <img id="lightboxImg" src="" alt="Large AoT image" />
    <span class="nav next" id="lightboxNext">&#10095;</span>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.thumb img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('lightboxClose');
    const prevBtn = document.getElementById('lightboxPrev');
    const nextBtn = document.getElementById('lightboxNext');

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = thumbs[index].src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % thumbs.length;
      lightboxImg.src = thumbs[currentIndex].src;
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
      lightboxImg.src = thumbs[currentIndex].src;
    }

    thumbs.forEach((thumb, i) => {
      thumb.addEventListener('click', () => openLightbox(i));
    });
    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // also close when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // navigate with keyboard
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
</body>
</html>
